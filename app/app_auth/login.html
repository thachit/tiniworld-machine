<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" type="button" ng-click="SignIn($event)">Login</button>
                            <div>{{ message }}</div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
