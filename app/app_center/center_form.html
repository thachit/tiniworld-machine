<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12" ng-controller="CenterCtrl">

			<h1 class="page-header">Center Management</h1>

			<div class="col-xs-11 col-md-9 col-xs-offset-1">

				<form class="form-horizontal" ng-submit="AddNewCenter()" ng-init="LoadCenterToEdit()" name="centerForm">

					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input ng-model="newCenter.name" type="text" class="form-control" id="inputName" name="Name" placeholder="Center's name" required>
							<span ng-show="centerForm.Name.$touched && centerForm.Name.$invalid">The name is required.</span>
						</div>
					</div>

					<div class="form-group">
						<label for="inputAddress" class="col-sm-2 control-label">Address</label>
						<div class="col-sm-10">
							<input ng-model="newCenter.address" type="text" class="form-control" id="inputAddress" placeholder="Address">
						</div>
					</div>

					<div class="form-group">
						<label for="inputManager" class="col-sm-2 control-label">Manager</label>
						<div class="col-sm-10">
							<input ng-model="newCenter.manager.name" type="text" class="form-control" id="inputManager" placeholder="Manager">
						</div>
					</div>

					<div class="form-group">
						<label for="inputManagerPhone" class="col-sm-2 control-label">Manager</label>
						<div class="col-sm-10">
							<input ng-model="newCenter.manager.phone" type="tel" class="form-control" id="inputManagerPhone" placeholder="Manager's Phone">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Save</button>

							<a ng-href="/#!/center" type="button" class="btn btn-default">
								Cancel
							</a>
						</div>
					</div>
				</form>

			</div>	

		</div>
	</div>
</div>
