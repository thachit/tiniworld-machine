<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12" ng-controller="SupplierCtrl">
			<h1 class="page-header">Supplier Management</h1>

			<div>
				<a ng-href="/#!/supplier/new" type="button" class="btn btn-sm btn-success">
					<i class="glyphicon glyphicon-plus"></i> Add an item
				</a>				
			</div>
			<table st-table="displayedCollection" st-safe-src="SupplierCollection" class="table table-striped table-bordered table-hover table-responsive">
				<thead>
					<tr>
						<th>Name</th>						
						<th>Address</th>
						<th>Phone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in displayedCollection">
						<td ng-model="row.name">{{row.name}}</td>	

						<td ng-model="row.address">{{row.address}}</td>

						<td ng-model="row.phone">{{row.phone}}</td>

						<td>

							<a ng-href="/#!/supplier/edit/{{ row.$id }}" type="button" class="btn btn-sm btn-success">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>

							<button type="button" ng-click="RemoveSupplier(row)" class="btn btn-sm btn-danger">
								<i class="glyphicon glyphicon-remove-circle"></i>
							</button>
						</td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td colspan="5" class="text-center">
							<div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
						</td>
					</tr>
				</tfoot>

			</table>

		</div>
	</div>
</div>
