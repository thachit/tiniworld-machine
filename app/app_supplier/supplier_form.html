<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12" ng-controller="SupplierCtrl">

			<h1 class="page-header">Supplier Management</h1>

			<div class="col-xs-11 col-md-9 col-xs-offset-1">

				<form class="form-horizontal" ng-submit="AddNewSupplier()" ng-init="LoadSupplierToEdit()" name="supplierForm">

					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input ng-model="newSupplier.name" type="text" class="form-control" id="inputName" name="Name" placeholder="Supplier's name" required>
							<span ng-show="supplierForm.Name.$touched && supplierForm.Name.$invalid">The name is required.</span>
						</div>
					</div>

					<div class="form-group">
						<label for="inputAddress" class="col-sm-2 control-label">Address</label>
						<div class="col-sm-10">
							<input ng-model="newSupplier.address" type="text" class="form-control" id="inputAddress" placeholder="Address">
						</div>
					</div>

					<div class="form-group">
						<label for="inputPhone" class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input ng-model="newSupplier.phone" type="text" class="form-control" id="inputPhone" placeholder="Phone">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Save</button>

							<a ng-href="/#!/supplier" type="button" class="btn btn-default">
								Cancel
							</a>
						</div>
					</div>
				</form>

			</div>	

		</div>
	</div>
</div>
